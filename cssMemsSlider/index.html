<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemsSlider</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./assets/favicon.ico">
</head>
<body>
    <div class="wrapper">
        <input type="radio" name="point" id="slide0" checked>
        <input type="radio" name="point" id="slide1">
        <input type="radio" name="point" id="slide2">
        <input type="radio" name="point" id="slide3">
        <div class="slider">
            <div class="slides slide0"></div>
            <div class="slides slide1"></div>
            <div class="slides slide2"></div>
            <div class="slides slide3"></div>
        </div>
        <div class="underslider">
            <div class="textcontent">
                <span class="text" id="text0">I know that feel, bro</span>
                <span class="text" id="text1">Always like this</span>
                <span class="text" id="text2">I passed on the 6th try</span>
                <span class="text" id="text3">I hope, I'm not the only one</span>
            </div>
            <div class="controls">
                <label for="slide0"><div class="point"></div></label>
                <label for="slide1"><div class="point"></div></label>
                <label for="slide2"><div class="point"></div></label>
                <label for="slide3"><div class="point"></div></label>
            </div>
        </div>
</body>
</html>
